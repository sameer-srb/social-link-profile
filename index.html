<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <!-- External Style Sheet -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
