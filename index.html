<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Social Link Profile</title>
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="/CSS/style.css" />
<!-- Optimizing font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
       <!-- Main Profile Card Container -->
    <main class="card_container">
      <!-- Profile Picture -->
      <img src="/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile_pic" />
      <!-- Name and Location Section -->
      <section class="name_location">
        <h1 class="name">Jessica Randall</h1>
        <h3 class="location">London, United Kingdom</h3>
      </section>
      <!-- Short Bio -->
      <p class="bio">"Front-end developer and avid reader."</p>
      <!-- Social Links Section -->
      <section class="links">
        <a href="https://github.com" class="btn">Github</a>
        <a href="https://frontendmentor.io" class="btn">Frontend Mentor</a>
        <a href="https://linkedin.com" class="btn">LinkedIn</a>
        <a href="https://twitter.com" class="btn">Twitter</a>
        <a href="https://instagram.com" class="btn">Instagram</a>
      </section>
    </main>
  </body>
</html>
